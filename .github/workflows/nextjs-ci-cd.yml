name: Next.js CI with Auto Format

on:
  pull_request:
    branches:
      - main

jobs:
  lint_test_format:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes to PR
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required for pushing back changes

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      # Step 1: Run ESLint Check
      - name: Run ESLint
        run: npm run lint:check

      # Step 2: Auto Format with Prettier
      - name: Run Prettier Auto-Fix
        run: npm run format

      # Step 3: Commit and Push Changes if Any
      - name: Commit & Push Formatting Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: auto-format code"
          git push
